name: hosts
runtime:
  name: nodejs
  options:
    packagemanager: yarn
description: My on-prem server infrastructure
config:
  pulumi:tags:
    value:
      pulumi:template: typescript
  versions:
    value:
      baremetal: 0.0.26
      containerd: 1.7.19
      etcd: 3.5.14
      k8s: 1.30.2
      ksca: 0.8.3
      talos: 1.6.5
      runc: 1.1.13
      crictl: 1.30.0
      cniPlugins: 1.5.1
      krel: 0.16.2
      kubeVip: 0.8.1
  bootstrapNode: pik8s4
  clusterEndpoint: 192.168.1.100
  kubernetesDirectory: /etc/kubernetes
  systemdDirectory: /etc/systemd/system
  controlplanes:
    value:
      - hostname: pik8s4
        ip: 192.168.1.104
      - hostname: pik8s5
        ip: 192.168.1.105
      - hostname: pik8s6
        ip: 192.168.1.106
  workers:
    value:
      - hostname: zeus
        ip: 192.168.1.10
      - hostname: gaea
        ip: 192.168.1.11
      - hostname: vrk8s1
        ip: 192.168.1.107
      - hostname: pik8s8
        ip: 192.168.1.108
